<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      color: #007bff;
    }

    .welcome-section {
      text-align: center;
      padding: 100px;
    }

    .welcome-section h1 {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="welcome-section">
    <h1>Welcome to My Website</h1>
    <p>This is a simple landing page to get started.</p>
  </section>

  <section id="contact" style="padding: 50px; text-align: center;">
    <h2>Contact Us</h2>
    <p>Email: contact@example.com</p>
  </section>

</body>
</html>
